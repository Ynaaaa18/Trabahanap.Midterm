<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <title>Trabahanap</title>
</head>
<body>

    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="Trabahanap Logo" class="logo">
                Trabahanap
            </a>
        </div>
    </header>
    

<div class="container text-center mt-5">
    <h1>Welcome!</h1>
    <p>Your home service journey starts here.</p>
    <button class="btn btn-primary" id="signinBtn">Sign In</button>
    <button class="btn btn-secondary" id="signupBtn">Sign Up</button>

    <div id="signin" class="form-section" style="display: none;">
        <h2>Sign In</h2>
        <form>
            <input type="email" class="form-control" placeholder="Email" required>
            <input type="password" class="form-control" placeholder="Password" required>
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
        </form>
    </div>

    <div id="signup" class="form-section" style="display: none;">
        <h2>Sign Up</h2>
        <form>
            <input type="text" class="form-control" placeholder="Full Name" required>
            <input type="email" class="form-control" placeholder="Email" required>
            <input type="password" class="form-control" placeholder="Password" required>
            <input type="password" class="form-control" placeholder="Confirm Password" required>
            <button type="submit" class="btn btn-secondary btn-block">Sign Up</button>
        </form>
    </div>
</div>

<footer class="footer">
    <p>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="#">FAQs</a>
    </p>
    <p>Contact us: <a href="mailto:shainaariola041802@gmail.com">shainaariola041802@gmail.com</a></p>
    <p>Phone: <a href="Contact No.:+639939954228">+63 993-995-(4228)</a></p>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script>
    $('#signinBtn').click(function() {
        $('#signin').show();
        $('#signup').hide();
    });

    $('#signupBtn').click(function() {
        $('#signup').show();
        $('#signin').hide();
    });
</script>
</body>
</html>
